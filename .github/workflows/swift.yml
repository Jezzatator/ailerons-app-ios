name: Run Unit Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: macOS-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
            xcode-version: '14.2'

      - name: Install dependencies
        run: |
          cd ailerons-app-ios
      - name: Build and run tests
        run: |
          xcodebuild clean build analyze -scheme ailerons-app-ios -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12'
